openapi: 3.1.0
info:
  title: NeoDB API
  version: 1.0.0
  description: NeoDB API <hr/><a href='https://neodb.social'>Learn more</a>
paths:
  /api/me:
    get:
      operationId: users_api_me
      summary: Get current user's basic info
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
      tags:
        - user
      security:
        - OAuthAccessTokenAuth: []
  /api/catalog/search:
    get:
      operationId: catalog_api_search_item
      summary: Search items in catalog
      parameters:
        - in: query
          name: query
          schema:
            title: Query
            type: string
          required: true
        - in: query
          name: category
          schema:
            anyOf:
              - $ref: '#/components/schemas/SearchableItemCategory'
              - type: 'null'
          required: false
        - in: query
          name: page
          schema:
            default: 1
            title: Page
            type: integer
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
      description: >-
        Search items in catalog


        count and pages are estimated, the actual data may be less


        unlike the web search, this does not show external results,

        nor does it parse a url to fetch an item. to do that, use
        /catalog/fetch.
      tags:
        - catalog
  /api/catalog/fetch:
    get:
      operationId: catalog_api_fetch_item
      summary: Fetch item from URL of a supported site
      parameters:
        - in: query
          name: url
          schema:
            title: Url
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemSchema'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
      description: >-
        Convert a URL from a supported site (e.g.
        https://m.imdb.com/title/tt2852400/) to an item.


        If the item is not available in the catalog, HTTP 202 will be returned.

        Wait 15 seconds or longer, call with same input again, it may return the
        actual fetched item.

        Some site may take ~90 seconds to fetch.

        If not getting the item after 120 seconds, please stop and consider the
        URL is not available.
      tags:
        - catalog
